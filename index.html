<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FFB6D9">
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,500|Roboto+Mono:400,500" rel="stylesheet">
    <title>365 Reasons</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">365 Reasons</h1>
            <p class="day-counter">Day <span id="dayNumber">1</span> of 365</p>
        </div>

        <div class="card" id="reasonCard">
            <p class="reason-text" id="reasonText">Loading...</p>
        </div>

        <div style="text-align: center;">
            <button class="unlock-btn" id="unlockBtn">I'm Ready ♥</button>
        </div>

        <div class="footer">
            <p id="footer">Come back tomorrow for another reason ♥</p>
        </div>
    </div>

    <div class="hearts" id="hearts"></div>

    <script src="script.js">
    </script>
</body>
</html>
